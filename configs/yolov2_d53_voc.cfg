DATA :
    TYPE: 'PASCAL VOC'
    MAX_NUM_LABELS: 50
# data loader
    BATCH_SIZE: 16
    WORKERS: 4
AUGMENT :
    RANDOM_RESIZE: False
# Mosaic
    MOSAIC: 1.0
# Perspective
    DEGREES: 0.0
    TRANSLATE: 0.1
    SCALE: 0.5
    SHEAR: 0.0
    PERSPECTIVE: 0.0
# Flip
    HORIZONTAL_FLIP: 0.5
    VERTICAL_FLIP: 0.0
# Color Jitter
    HUE: 0.015
    SATURATION: 0.7
    EXPOSURE: 0.4
# RGB
    RGB: True
MODEL :
    TYPE: YOLOv2
    BACKBONE: Darknet53
    BACKBONE_PRETRAINED: 'darknet/weights/darknet53_224/model_best.pth.tar'
    ANCHORS: [[1.3221, 1.73145], [3.19275, 4.00944], [5.05587, 8.09892], [9.47112, 4.84053], [11.2364, 10.0071]]
    N_CLASSES: 20
CRITERION :
    TYPE: YOLOv2Loss
    IGNORE_THRESH: 0.5
    COORD_SCALE: 1.0
    NOOBJ_SCALE: 1.0
    OBJ_SCALE: 5.0
    CLASS_SCALE: 1.0
OPTIMIZER :
    TYPE: SGD
    LR: 0.001
    MOMENTUM: 0.9
# weight decay
    DECAY: 0.0005
    NO_BIAS: True
    NO_NORM: True
LR_SCHEDULER :
    TYPE: MultiStepLR
    MILESTONES: [60, 90, 110]
    GAMMA: 0.1
# warmup
    IS_WARMUP: True
    WARMUP_EPOCH: 5
    MULTIPLIER: 1.0
TRAIN :
    IMGSIZE: 416
    DATASET_NAME: 'voc2yolov5-train'
    START_EPOCH: 1
    MAX_EPOCHS: 120
    EVAL_EPOCH: 1
    ACCUMULATION_STEPS: 1
    OUTPUT_DIR: "./outputs/yolov2_d53_voc"
TEST :
    IMGSIZE: 416
    DATASET_NAME: 'voc2yolov5-val'
    CONFTHRE: 0.005
    NMSTHRE: 0.45
    VOC: 'VOCdevkit'
    YEAR: 2007
    SPLIT: test